{% load bootstrap3 %}
{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">

    <!-- Styles block -->
    {% block styles %}

        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
        <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">

    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-inverse" role="navigation" >

        <div class="container-fluid">

            <div class="navbar-header">

                <a href="{% url 'index'%}" class="navbar-brand siteIcon">
                    <i class="glyphicon glyphicon-camera"></i>
                </a>

                <a href="{% url 'index'%}" class="homeOnPhone">
                    <i class="glyphicon glyphicon-home"></i>
                </a>

            </div>

            <!-- Adding search form -->

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6  searchForm">

                <form action="{% url 'search_results' %}" class="navbar-form" role="search">

                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="Search Photo by Tag" name="tag">

                        <div class="input-group-btn">

                            <button class="btn btn-default" type="submit">

                                <i class="glyphicon glyphicon-search"></i>

                            </button>

                        </div>

                    </div>

                </form>

            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'index'%}" >
                            Home
                        </a>
                    </li>

                    <li class="collections">
                        <a href="{% url 'collections'%}">
                            Collections
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- Javascript -->

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
    
</body>
</html>
