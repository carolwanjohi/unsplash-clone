{% extends 'all-posts/base.html' %}
{% load staticfiles%}

<!-- Styles block -->
{% block styles %}

    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/image-post.css'%}">

{% endblock %}

<!-- Content block -->
{% block content %}

    {{block.super}}
    <div class="container-fluid">
        <img src="{{image_post.image.url}}" alt="{{image_post.name}}" class="img-responsive">
        {% for tag in image_post.tags.all %}
            <small>
                {{tag.name}}
            </small>
        {% endfor %}
    </div>
{% endblock %}
