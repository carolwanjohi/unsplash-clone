{% extends 'all-posts/base.html' %}
{% load staticfiles%}

<!-- Styles block -->
{% block styles %}

    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/collections.css'%}">

{% endblock %}

<!-- Content block -->
{% block content %}

    {{block.super}}
    <div class="container-fluid">

        <div class="row tagRow">

            <ul class="tagsList list-unstyled">

                {% for tag in tags %}

                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 well">

                        <li class="text-center">
                            <a href="{%url 'tag' tag.id%}">{{tag.name}}</a>
                        </li>
                        
                    </div>

                {% endfor %}
            </ul>

        </div>

    </div>
{% endblock %}
